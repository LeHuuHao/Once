
<!DOCTYPE html>
<html layout:decorator="template">
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body layout:fragment="content">
	<h1>Create User</h1>
	<form method="post" th:action="@{/admin/product/create}" enctype="multipart/form-data">
		<label>name: </label>
		<input name="name" />
		
		<label>price: </label>
		<input name="price"/>
		
		<label>description: </label>
		<input name="description"/>
		
		<label>Image: </label> <input type="file" name="imagefile"
					accept="image/*" />
		<label>Category</label>
		<select name="categoryId">
		       <option th:each="cate:${cateList}" th:value="${cate.id}" th:text="${cate.name}"> </option>
		
		</select>
		
		<button type="submit">Create</button>
	</form>

</body>
</html>
