		<h1>Edit User</h1>	
	<form  method="post" th:action="@{/admin/user/edit}" th:object="${user}" >
		<div>
			<label>ID:</label>
			<input th:field="*{id}" />
		</div>
		<div>
			<label th:text="#{user.name}"></label>
			<input th:field="*{name}" />
			<span th:errors="*{name}" />
		</div>

		<div>
			<label>Username: </label>
			<input th:field="*{username}" />
			<span th:errors="*{username}" />
		</div>

		<div>
			<label>Password: </label>
			<input type="password" th:field="*{password}" />
			<span th:errors="*{password}" />
		</div>

		<label>Role: </label>
		<input type="radio" th:field="*{role}" value="ROLE_ADMIN" />ADMIN
		<input type="radio" th:field="*{role}" value="ROLE_MEMBER" />MEMBER
		
		<button type="submit">Save</button>
	</form>

</body>
