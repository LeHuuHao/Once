<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Search User</title>
</head>

<body>
	<h1>Xin chao <span th:text="${session.name }"></span></h1>

	<h1>User Table</h1>
	<a th:href='@{/register}'>Them moi </a>

	<form method="get" th:action="@{/admin/product/search}">
		<input name="name">
		<button type="submit">Search</button>
	</form>

	<table>
		<tr th:each="product : ${listProduct}">
			<td th:text="${product.getId()}"></td>
			<td th:text="${product.username}"></td>
			<td th:text="${product.password}"></td>
			<td th:text="${product.price}"></td>
			<td th:text="${product.name}"></td>
			<td th:text="${product.address?.city}"></td>
			<td th:text="${product.address?.product_code}"></td>
			<td>
				<a th:href="@{'/admin/product/delete?id=' + ${product.id} }"> Xoa </a>
				<a th:href="@{'/admin/product/edit?id=' + ${product.id} }"> Sua </a>
			</td>
		</tr>
	</table>
</body>

</html>
